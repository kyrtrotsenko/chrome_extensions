<!DOCTYPE html>
<html>
  <head>
    <title>Set Excluded Strings</title>
    <style>
      body { font-family: sans-serif; min-width: 200px; padding: 10px; }
      label { display: block; margin-bottom: 5px; }
      input[type="text"] { width: 100%; margin-bottom: 10px; }
      button { width: 100%; }
      .note { font-size: 12px; color: #666; margin-top: 5px; }
    </style>
  </head>
  <body>
    <label for="excludeStrings">Exclude strings (comma separated):</label>
    <input type="text" id="excludeStrings" placeholder="Promoted, We won’t show you this job again.">
    <button id="saveBtn">Save</button>
    <div class="note">Example: Promoted, We won’t show you this job again.</div>
    <script src="popup.js"></script>
  </body>
</html>
